<p class=MsoNormal><span lang=ZH-CN style='font-family:"Arial Unicode MS",sans-serif'>&lt;시시콜콜
19세 이상 이용동의&gt;</span></p>

<p class=MsoNormal><span lang=ZH-CN>&nbsp;</span></p>

<p class=MsoNormal><span lang=ZH-CN style='font-family:"Arial Unicode MS",sans-serif'> 
시시콜콜(이하 “당서비스”)은 주류 큐레이팅 서비스로 「청소년 보호법」 제28조 제5항에서 정의하는 주류를 판매하는 서비스가 아닙니다. 이에
19세 미만이 당서비스를 이용하는 것에 팀 시시콜콜(이하 “당팀”)은 아무 책임이 없으며, 이로 인해 발생하는 문제들에 대해 역시 “당팀”은 책임이
없습니다. 그러나 올바른 주류 문화를 자리잡게 하기 위해 19세 미만의 “당서비스” 이용을 금지합니다.</span></p>

<p class=MsoNormal><span lang=ZH-CN style='font-family:"Arial Unicode MS",sans-serif'> 
19세 이상 이용 고객의 경우 “당서비스”의 이용약관에 따라 사용 가능합니다.</span></p>
